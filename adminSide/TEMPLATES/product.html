    .fancy {
        background-color: transparent;
        border: 2px solid #cacaca;
        border-radius: 0px;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        display: inline-block;
        font-weight: 390;
        letter-spacing: 2px;
        margin: 0;
        outline: none;
        overflow: visible;
        padding: 8px 30px;
        position: relative;
        text-align: center;
        text-decoration: none;
        text-transform: none;
        transition: all 0.3s ease-in-out;
        user-select: none;
        font-size: 13px;
    }

    .fancy::before {
        content: " ";
        width: 1.7rem;
        height: 2px;
        background: #cacaca;
        top: 50%;
        left: 1.5em;
        position: absolute;
        transform: translateY(-50%);
        transform: translateX(230%);
        transform-origin: center;
        transition: background 0.3s linear, width 0.3s linear;
    }

    .fancy .text {
        font-size: 1.125em;
        line-height: 1.33333em;
        padding-left: 2em;
        display: block;
        text-align: left;
        transition: all 0.3s ease-in-out;
        text-transform: lowercase;
        text-decoration: none;
        color: #818181;
        transform: translateX(30%);
    }

    .fancy .top-key {
        height: 2px;
        width: 1.5625rem;
        top: -2px;
        left: 0.625rem;
        position: absolute;
        background: white;
        transition: width 0.5s ease-out, left 0.3s ease-out;
    }

    .fancy .bottom-key-1 {
        height: 2px;
        width: 1.5625rem;
        right: 1.875rem;
        bottom: -2px;
        position: absolute;
        background: white;
        transition: width 0.5s ease-out, right 0.3s ease-out;
    }

    .fancy .bottom-key-2 {
        height: 2px;
        width: 0.625rem;
        right: 0.625rem;
        bottom: -2px;
        position: absolute;
        background: white;
        transition: width 0.5s ease-out, right 0.3s ease-out;
    }

    .fancy:hover {
        color: white;
        background: #cacaca;
        /* background: #a56a44; */
    }

    .fancy:hover::before {
        width: 1.5rem;
        background: white;
    }

    .fancy:hover .text {
        color: white;
        padding-left: 1.5em;
    }

    .fancy:hover .top-key {
        left: -2px;
        width: 0px;
    }

    .fancy:hover .bottom-key-1,
    .fancy:hover .bottom-key-2 {
        right: 0;
        width: 0;
    }

<script>
    const activeImage = document.querySelector(".product-image .active");
    const fullSizeImage = document.querySelector(".fullSizeImage");
    const productImages = document.querySelectorAll(".image-list img");


    function changeImage(e) {
        activeImage.src = e.target.src;
        fullSizeImage.src = e.target.src;
    }

    function toggleNavigation() {
        this.nextElementSibling.classList.toggle('active');
    }

    productImages.forEach(image => image.addEventListener("click", changeImage));

    $(document).ready(function () {

        function showAlert(message, alertType) {
            console.log(message, alertType);
        const alertDiv = document.createElement('div');
        alertDiv.className = 'alert alert-dismissible fade show alert-' + alertType;
        alertDiv.role = 'alert';

        const closeButton = document.createElement('button');
        closeButton.type = 'button';
        closeButton.className = 'btn-close';
        closeButton.setAttribute('data-bs-dismiss', 'alert');
        closeButton.setAttribute('aria-label', 'Close');

        const messageSpan = document.createElement('span');
        messageSpan.textContent = message;

        alertDiv.appendChild(messageSpan);
        alertDiv.appendChild(closeButton);

        document.getElementById('alerts-container').appendChild(alertDiv);
        }


        $('#myForm').submit(function (event) {
            event.preventDefault(); // Prevent default form submission
            // $('#spinner-container').show();

            console.log("formData");

            showAlert('Enquiry getting submitted...', 'info');
            // Send AJAX request

                url: '/enquirySubmit/{{ data.0.id }}/',

                data: formData,

                    $('#spinner-container').hide();

        });
